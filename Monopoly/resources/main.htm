<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="5">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Sean</th>
    <th>Isaiah</th>
    <th>Zach</th>
    <th>Bailey</th>
  </tr>
  <tr>
    <td>$100</td>
    <td>$200</td>
    <td>$344</td>
    <td>$522</td>
  </tr>
  </table>

</body>
</html>
