<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="5">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>player_one</th>
    <th>player_two</th>
    <th>player_three</th>
    <th>player_four</th>
  </tr>
  <tr>
    <td>money_1</td>
    <td>money_2</td>
    <td>money_3</td>
    <td>money_4</td>
  </tr>
  </table>

</body>
</html>
